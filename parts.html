<!DOCTYPE html><html><head><meta charset="utf8"><meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"><meta name="description" content="description of your site"><meta name="author" content="author of the site"><title>Global Parts International Inc</title><link rel="stylesheet" href="css/master.css"></head><body><div id="parts"></div><div id="purchase"><form method="post" id="signupform"><h1>Sign up</h1><h4>All fields are required!</h4><ul><li><label for="username">Username:</label><input type="text" name="username" placeholder="Example" required="required" id="usernameForm"/></li><li><label for="email">Email:</label><input type="email" name="email" placeholder="Example@domain.com" required="required" id="emailForm"/></li><li><label for="pass">Password:</label><input type="password" name="pass" placeholder="Password" required="required" id="passwordForm"/></li><li><label for="confirmpass">Confirm Password:</label><input type="password" name="confirmpass" placeholder="Confirm Password" required="required" onChange="passwordCheck()" id="confirmpasswordForm"/></li><li:h3 id="passwordMatch"></li:h3></ul><ul id="info"><li:h4>Shipping Info</li:h4><li><label for="phone">Phone #:</label><input type="tel" name="phone" placeholder="123-455-5555" required="required" maxlength="12" id="phoneForm"/></li><li><label for="address">Address:</label><input type="text" name="address" placeholder="1234 Example Ln" required="required" id="addressForm"/></li><li><label for="city">City:</label><input type="text" name="city" placeholder="Example" required="required" id="cityForm"/></li><li><label for="state">State:</label><input type="text" name="state" placeholder="EX" required="required" size="3" maxlength="2" id="stateForm"/></li><li><label for="zip">Zip:</label><input type="text" name="zip" placeholder="55555 (- 5555)" required="required" min="5" maxlength="10" id="zipForm"/></li></ul><button type="submit" id="signupSubmit">Sign up!</button></form></div><script data-main="js/main" src="js/require.js"></script></body></html>
